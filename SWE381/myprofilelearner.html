<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile Learner</title>
    <!-- Include Bootstrap CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Your Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header id="header" class="fixed-top header-inner-pages">
    <!-- Your header content -->
</header>

<section id="signuplearner" class="signuplearner section-bg">
    <div class="container">
        <div class="section-title">
            <h2>My Profile</h2>
        </div>
        <div class="row">
            <div class="col-lg-12 mt-9 mt-lg-0">
                <form id="profileForm" action="#" method="post">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" placeholder="Yara" name="firstname" class="form-control" id="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" placeholder="Aljasir" name="lastname" class="form-control" id="lname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="yara@swe.com" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="psw">Password</label>
                        <input type="password" class="form-control" placeholder="*********" name="password" id="psw" required>
                    </div>
                    <button type="button" id="saveChangesBtn" class="btn btn-primary" style="display: none;">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Your Custom Script -->
<script>
    $(document).ready(function() {
        // Track changes in form fields
        $('#profileForm input').on('input', function() {
            // Show the "Save Changes" button with fading effect
            $('#saveChangesBtn').fadeIn();
        });

        // Handle "Save Changes" button click
        $('#saveChangesBtn').click(function() {
            // Perform actions when the button is clicked (e.g., form submission)
            alert('Changes saved successfully!');
            // You can add AJAX call or form submission logic here
        });
    });
</script>

</body>
</html>
